<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top__bar">
        <div class="socials">
            <a href="#"><img src="assets/icons8-facebook-24.png" alt="social"></a>
            <a href="#"><img src="assets/icons8-instagram-24.png" alt="social"></a>
            <a href="#"><img src="assets/icons8-twitterx-24.png" alt="social"></a>
            <a href="#"><img src="assets/icons8-github-24.png" alt="social"></a>
        </div>
        <div class="title">
            <p>MovieRec</p>
        </div>
    </header>
    <header class="top__nav">
        <nav>
            <ul class="nav__list">
                <li>
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav__link">About</a>
                </li>
                <li>
                    <a href="#" class="nav__link">Genres</a>
                </li>
                <li>
                    <a href="#" class="nav__link">Top 10</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="search__board">
        <h2>Search by movie title...</h2>
        <div class="search__area">
            <input type="text" id="movie-input" placeholder="Movie Title...">
            <button id="start-btn"><img src="assets/search.svg" alt="search"></button>
        </div>
    </div>
    <div id="movie-info">

    </div>
<script src="main.js"></script>
</body>
</html>
